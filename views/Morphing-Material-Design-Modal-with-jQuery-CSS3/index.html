<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Morphing Material Design Modal Demo</title>
<link rel='stylesheet' href='reset.css'>
<style>
@import url(http://fonts.googleapis.com/css?family=Roboto:300,400,700);
@import url(http://cdn.cloudcache.dk/materialize/0.95.3/css/materialize-fonts.css);

body,
h1 { margin: 0; }

body { font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif; }

a {
  text-decoration: none;
  color: black;
}

.header {
  width: 100%;
  height: 10px;
  text-align: center;
  background-color: #3F51B5;
  color: #eee;
  padding: 200px 0;
  position: relative;
  z-index: -1;
}

.header>h1 {
  font-weight: 400;
  font-size: 64px;
}

.floating-item-container {
  position: relative;
  width: 600px;
  margin: 0 auto;
  height: 400px;
  top: -270px;
}

.button-container {
  height: 100%;
  position: relative;
  overflow: hidden;
}

.button-container>.btn {
  -webkit-transition: all 0.5s;
  transition: all 0.5s;
  max-width: 1000px;
  max-height: 1000px;
  position: absolute;
  right: 10px;
  bottom: 100px;
}

.btn-float {
  width: 55.5px;
  height: 55.5px;
  background: #FF4081;
  border: none;
  outline: 0;
  border-radius: 50%;
  color: #eee;
  text-align: center;
  letter-spacing: 0.5px;
  padding: 0;
  line-height: 56px;
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
}

.btn-float i { font-size: 1.6rem; }

.button-container.open>.btn:before { display: none; }

.modal {
  z-index: 20;
  display: none;
  position: relative;
  top: -100%;
  width: 100%;
  height: 100%;
  color: #eee;
  background-color: #FF4081;
  box-shadow: 0px 2px 5px rgba(0,0,0,0.4);
}

.modal>.close {
  display: inline-block;
  position: relative;
  margin: 10px;
  right: 10px;
  width: 100%;
  text-align: right;
  float: right;
  font-size: 1.6rem;
  line-height: 37px;
  color: rgba(0,0,0,0.37);
}

.modal>.close:hover { cursor: pointer; }

.modal>.modal-content {
  width: 100%;
  height: 100%;
  padding: 10px;
}

.modal>.modal-content>h3 {
  font-size: 52px;
  text-align: center;
  padding-top: 150px;
}
@-webkit-keyframes 
slide {  0% {
width:70px;
height: 56px;
}
 5% {
width:100px;
height: 56px;
margin-right:20%;
}
 10% {
width:130px;
height: 56px;
margin-right:30%;
}
 20% {
width:70px;
height: 56px;
margin-right:40%;
}
 25% {
width:56px;
height: 56px;
margin-bottom:0px;
margin-right:40%;
}
 100% {
width:200%;
height:200%;
margin-bottom:-50%;
margin-right:-40%;
}
}

.slide {
  position: relative;
  -webkit-animation-name: slide;
  -webkit-animation-duration: 1s;
  -webkit-animation-fill-mode: forwards;
}
</style>
</head>

<body>
<div class='row'>
<div class="floating-item-container">
  <div class="button-container"> <a href="#" class="btn btn-float"> <i class="mdi-content-add"></i> </a> </div>
  <div class="modal"> <a href="#" class="close"> <i class="mdi-navigation-close"></i> </a>
    <div class="modal-content">
      <h3>Moda Content</h3>
    </div>
  </div>
</div>
</div>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script> 
<script>
$(function () {
    $('body').on('click', '.btn-float', function (event) {
        event.preventDefault();
        var ele = $(this);
        $(this).parent().addClass('open');
        $(this).addClass('slide');
        setTimeout(function () {
            ele.parent().siblings().fadeIn();
            setTimeout(function () {
                ele.parent().removeClass('open');
                ele.removeClass('slide');
            }, 500);
        }, 600);
    });
    $('body').on('click', '.close', function (event) {
        event.preventDefault();
        $(this).parent().fadeOut();
    });
});
</script>
