	<script>

	$('#update').click(function () {
	
	        var ele = $(this);
	        $(this).parent().addClass('open');
	        $(this).addClass('slide');
	        setTimeout(function () {
	            ele.parent().siblings().fadeIn();
	            setTimeout(function () {
